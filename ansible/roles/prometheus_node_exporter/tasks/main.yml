- ansible.builtin.include_role:
    name: nginx
  tags:
    - nginx
    - node_exporter

- ansible.builtin.include_role:
    name: dehydrated
  tags:
    - oonidata
    - dehydrated
  vars:
    ssl_domains:
      - "{{ inventory_hostname }}"

- include_tasks: install.yml

- name: create ooni configuration directory
  ansible.builtin.file:
    path: "/etc/ooni/"
    state: directory
    owner: root
  tags:
    - monitoring
    - node_exporter
    - config

- name: Add a user to a password file and ensure permissions are set
  community.general.htpasswd:
    path: /etc/ooni/prometheus_passwd
    name: prom
    password: "{{ prometheus_metrics_password }}"
    owner: root
    group: nginx
    mode: 0640
  tags:
    - monitoring
    - node_exporter
    - config

- name: Setup prometheus nginx config
  ansible.builtin.template:
    src: nginx-prometheus.j2
    dest: /etc/nginx/sites-enabled/01-prometheus
    mode: "0655"
  notify:
    - Restart nginx
  tags:
    - monitoring
    - node_exporter
    - config

- ansible.builtin.include_role:
    name: nftables
  vars:
    nft_rules_tcp:
      - name: 9100
        rules:
          - add rule inet filter input ip saddr 5.9.112.244 tcp dport 9100 counter accept comment "clickhouse prometheus from monitoring.ooni.org"
  tags:
    - monitoring
    - node_exporter
    - config
    - nftables
